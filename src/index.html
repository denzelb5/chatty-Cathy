<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>chatty Cathy</title>
</head>
<body>
    <nav id="chat-navbar" class="navbar navbar-bg-light-lg" style="background-color: #e3f2fd;">
        <a class="" href="#">
          <img src="http://res.publicdomainfiles.com/pdf_view/65/13548584418325.png" width="70" height="70" class="d-inline-block align-top" alt="">
          Chatty Cathy
        </a>
        <form class="nav col-8 form-inline d-flex justify-content-between">
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="check1">
                <label id="checkbox1" class="form-check-label" for="user1"><img src="https://upload.wikimedia.org/wikipedia/commons/8/88/Avatar_TRYPKO.jpg"></label>
              </div>
              <div class="form-group form-check">
                  <input type="checkbox" class="form-check-input" id="check2">
                  <label class="form-check-label" for="user2"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcQcKVrFa5_weBOxqvU6S45sRG17e18OOo37-Am7eaPF1OvZ8Gkt"></label>
                </div>
          <input type="text" class="form-control col-6" id="input-box" placeholder="Type message here">
          <div class="form-group form-check">
              <input type="checkbox" class="form-check-input" name="dark-mode" id="dark-mode">
              <label class="form-check-label" for="dark-mode">Dark Mode</label>
            </div>
            <button type="button" class="btn btn-primary">Clear</button>
        </form>
      </nav>

      <div id="message-body">Hello</div>
</body>
</html>
